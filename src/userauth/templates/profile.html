{% extends 'base.html' %}

{% block content %}

<br>
<!-- alert message -->
{% if messages %}
{% for message in messages %}
<div class="alert alert-success" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
</div>
{% endfor %}
{% endif %}

<h3>This is user profile page</h3>
{% endblock %}
